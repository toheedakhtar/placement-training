<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;     /* dosent count border or padding */
        }

        .container {
            border: 1px solid red;
            height: 70vh;
            gap: 0px; /* gives space b/w elements unlike parent-child in margin, padding*/
            display: flex;
            flex-flow: wrap row;

            /* justify-content: center;  x axis or main axis */
            /* align-items: center;    y axis or cross axis */
            /* align-content: center; controls space bw flex lines on cross/y axis */
        }

        .box {
            border: 1px solid cadetblue;
            width: 100px;
            /* shortand for flex grow , flex shrink and flex basis*/
            /* flex: 0 1 25%; */
        }

        #box-1{
            /* flex-grow: 1; */
        }

        #box-5{
            /* order: 1; */
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
            align-self: flex-end;

        }

        #box-4{
            /* order: 2; */
        }

    </style>

</head>
<body>

    <!--  .container>.box#box-$(Box-$)*8  -->
    <div class="container">
        <div class="box" id="box-1">BOX 1</div>
        <div class="box" id="box-2">BOX 2</div>
        <div class="box" id="box-3">BOX 3</div>
        <div class="box" id="box-4">BOX 4</div>
        <div class="box" id="box-5">BOX 5</div>
        <div class="box" id="box-6">BOX 6</div>
        <div class="box" id="box-7">BOX 7</div>
        <div class="box" id="box-8">BOX 8</div>
        <div class="box" id="box-9">BOX 9</div>


    </div>

    
</body>
</html>
